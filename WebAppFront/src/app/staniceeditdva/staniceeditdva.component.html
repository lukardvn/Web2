<form>
    <a  mat-fab class="prvo-dugme" color="primary" routerLink="/staniceedit">Nazad</a>
    <br><br>
  <label><b>Naziv</b></label>
  <br>
  <textarea #textbox type="text" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}"> </textarea>
  <br>
  <label><b>Adresa</b></label>
  <br>
  <textarea #textbox type="text" [(ngModel)] = "adresa" [ngModelOptions]="{standalone: true}"> </textarea>
  <br>
  <label><b>X</b></label>
  <br>
  <textarea #textbox type="number" [(ngModel)] = "x" [ngModelOptions]="{standalone: true}"> </textarea>
  <br>
  <label><b>Y</b></label>
  <br>
  <textarea #textbox type="number" [(ngModel)] = "y" [ngModelOptions]="{standalone: true}"> </textarea>
  <br>
  <button mat-raised-button color="primary" class="dugme" (click)="postStanica()">Sacuvaj</button>
</form>
