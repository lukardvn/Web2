 <form class="glavnaForma">
  <form  #f="ngForm" (submit)="login(f.value, f)" class="form2">
    <mat-form-field>
     <input
        matInput
        type="email"
        name="username"
        ngModel
        required
        #username="ngModel"
        placeholder="Email">

        <mat-error *ngIf="username.invalid">Unesi svoj mail!</mat-error>
      </mat-form-field>

      <br>
      <br>
      <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        required
        placeholder="Password"
        #password="ngModel">
      
        <mat-error *ngIf="password.invalid">Unesi svoj password!</mat-error>
    </mat-form-field>
    <br><br>
    <button mat-raised-button
      color="accent" type="submit" >Prijavi se</button>
      
  </form>

  <form [formGroup] = "rf" (ngSubmit)="regUse()"  class="form1">
    <p ><span class="fa fa-user"></span>
       <input
          matInput
          type="email"
          formControlName = "email"
          placeholder="Email"
          required>
        </p>
         
         
        <br>
        <p ><span class="fa fa-user"></span>
        <input
          matInput
          type="password"
          placeholder="Sifra"
          formControlName = "password"
          required>
        </p>
      
      <br>
      <p ><span class="fa fa-user"></span>
          <input
            matInput
            type="password"
            placeholder="Potvrdi sifru"
            formControlName = "confirmPassword"
            required>
          </p>
     
      <br>

      <p ><span class="fa fa-user"></span>
          <input
             matInput
             type="text"
             formControlName = 'name'
             placeholder="Ime"
             name='name'
             required>
            </p>
     
           <br>

           <p ><span class="fa fa-user"></span>  
              <input
                 matInput
                 type="text"
                 required
                 formControlName = 'surname'
                 name='surname'
                 placeholder="Prezime">
                </p>
              
       
               <br>
               <p ><span class="fa fa-user"></span>
                  <input
                     matInput
                     type="text"
                     formControlName = 'adress'
                     name='adress'
                     placeholder="Adresa"
                     required>
                    </p>
             
                 
                   <br>

                   <p ><span class="fa fa-user"></span>
                      <input
                         matInput
                         type="date"
                         formControlName = 'date'
                         name='date'
                         placeholder="Datum rodjenja"
                         required>
                        </p>
                       
                
                        <br>
                     
                        <mat-select disableOptionCentering (selectionChange)="selectChange()" formControlName="type" matNativeControl>
                          <mat-option value="Obican" mat-selected>Obican</mat-option>
                          <mat-option value="Student">Student - Djak</mat-option>
                          <mat-option value="Penzioner">Penzos</mat-option>
                        </mat-select>

                        <label class="custom-file-upload">

                        <img [src]="imgURL" class="margin-top-10" width="100%" height="auto" *ngIf="imgURL">
                      </div>
      <button mat-raised-button
        color="primary" type="submit">Registruj se</button>
        
    </form>
